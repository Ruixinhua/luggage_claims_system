<div class="container-fluid">
    <div class="row">

    </div>
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="list list-group" id="daohang">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i18n-pad i18nid="Unprocessed">Unprocessed</i18n-pad>
                <span class="badge badge-primary badge-pill">3</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i18n-pad i18nid="Approved">Approved</i18n-pad>
                <span class="badge badge-primary badge-pill">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i18n-pad i18nid="Rejected">Rejected</i18n-pad>
                <span class="badge badge-primary badge-pill">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <i18n-pad i18nid="ToBeConfirmed">To be confirmed</i18n-pad>
                <span class="badge badge-primary badge-pill">0</span>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header" th:text="'Hello, ' + ${employee.nickname}"></h1>

        <h2 class="sub-header">Workload</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th i18nid="SerialNo">Serial No</th>
                    <th i18nid="FlightNo">Flight No</th>
                    <th i18nid="SubmitDate">Submit Date</th>
                    <th i18nid="Status">Status</th>
                    <th i18nid="Result">Result</th>
                </tr>
                </thead>
                <tbody id="tabledata">
                <tr th:each="claim : ${claimList}">
                    <td th:text="${claim.serialNo}"></td>
                    <td th:text="${claim.flightNo}"></td>
                    <td th:text="${claim.date}"></td>
                    <td th:if="${claim.employeeId}" th:text="'Checked by '+${employee.nickname}"></td>
                    <td th:if="not ${claim.employeeId}">
						<i18n-pad i18nid="NoEmployeeChecked">No employee checked</i18n-pad>
					</td>
                    <td th:if="not ${claim.employeeId}"><a
                            th:href="@{/claim/details(serialNo=${claim.getSerialNo()})}">
                        <i18n-pad i18nid="ViewMore">view more</i18n-pad> </a></td>
                    <td th:if="${claim.employeeId}" th:text="${claim.result}"> <i18n-pad i18nid="Checked">checked</i18n-pad> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {

        $("#daohang li").each(function () {
            $(this).mouseover(function () {
                $(this).addClass("active");
            });
            $(this).mouseout(function () {
                $(this).removeClass("active");
            });
        });
        setInterval(function () {
            Push();
        }, 10000);

        function Push() {
            var optionJson = [];
            $.ajax({
                type: "GET",
                async: true,
                // url:"/employee/employeeUpdate",
                data: {},
                beforeSend: function () {
                },
                success: function (data) {
                    optionJson = data;

                    var str = "";
                    $("#tbodydata").html("");
                    for (var i = 0; i < data.claim.length; i++) {
                        var checkedBy = "";
                        var view = "";
                        if (optionJson.claim[i].employeeId) {
                            checkedBy = "Checked by " + optionJson.employee.nickname;
                            view = "checked";
                        } else {
                            checkedBy = "No employee checked";
                            href = "／claim/details(serialNo=" + optionJson.claim[i].getSerialNo() + ")";
                            view = "<a href='" + href + "' view more </a>";
                        }
                        str += "<tr>" +
                            "<td>" + optionJson.claim[i].serialNo + "</td>" +
                            "<td>" + optionJson.claim[i].flightNo + "</td>" +
                            "<td>" + optionJson.claim[i].date + "</td>" +
                            "<td>" + checkedBy + "</td>" +
                            "<td>" + view + "</td>" +
                            "</tr>";
                        $("#tbodydata").append(str);
                    }

                }
            });
        }
    });

</script>

<script type="text/javascript" src="../js/jquery.i18n.properties.js"></script>
