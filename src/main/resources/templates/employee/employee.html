<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Workload - Hibernia-Sino Insurance Company</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index"><img id="logo" src="../css/logo.jpeg"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#dashboard" id="bar1">Dashboard</a></li>
                <li><a href="#settings" id="bar2">Settings</a></li>
                <li><a href="#profile" id="bar3">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

    </div>
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="list list-group" id="daohang">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                solved
                <span class="badge badge-primary badge-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                processing
                <span class="badge badge-primary badge-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                pending
                <span class="badge badge-primary badge-pill">1</span>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header" th:text="'Hello, ' + ${employee.nickname}"></h1>

        <h2 class="sub-header">Workload</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Flight No</th>
                    <th>Customer ID</th>
                    <th>Status</th>
                    <th>Check</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="claim : ${claimList}">
                    <td th:text="${claim.serialNo}"></td>
                    <td th:text="${claim.flightNo}"></td>
                    <td th:text="${claim.customerId}"></td>
                    <!--<td th:text="${claim.employeeId}"></td>-->
                    <td th:if="${claim.employeeId}" th:text="'Checked by '+${employee.nickname}"></td>
                    <td th:if="not ${claim.employeeId}">No employee checked</td>
                    <td th:if="not ${claim.employeeId}"><a
                            th:href="@{/claim/details(serialNo=${claim.getSerialNo()},employeeId=${employee.getId()})}">
                        view more </a></td>
                    <td th:if="${claim.employeeId}"> checked</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<js/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../js/ie10-viewport-bug-workaround.js"></script>
<script src="../js/offcanvas.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $("#daohang li").each(function () {
            $(this).mouseover(function () {
                $(this).addClass("active");
            });
            $(this).mouseout(function () {
                $(this).removeClass("active");
            });
        });
    });

</script>
</body>
</html>
