    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <h2 class="sub-header" i18nid="ClaimDetail">Claim Detail</h2>
        <form class="detail-form" th:object="${write}">
            <div class="form-group row">
                <label for="customerId" class="col-sm-2 col-form-label" i18nid="CustomerId">Customer ID:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="customerId"
                           th:value="${customerId}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="passportNo" class="col-sm-2 col-form-label" i18nid="PassportNo">Passport Number:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="passportNo"
                           th:value="*{passport}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label" i18nid="FirstName">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="firstName"
                           th:value="*{firstName}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label" i18nid="LastName">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="lastName"
                           th:value="*{lastName}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="PhoneNo" class="col-sm-2 col-form-label" i18nid="PhoneNo">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="PhoneNo"
                           th:value="*{phoneNumber}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailAddress" class="col-sm-2 col-form-label" i18nid="EmailAddress">Email Address:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="emailAddress"
                           th:value="*{emailAddress}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="claimId" class="col-sm-2 col-form-label" i18nid="ClaimId">Claim ID:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="claimId" th:value="*{serialNo}"
                           value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="billingAddress" class="col-sm-2 col-form-label" i18nid="BillingAddress">Billing
                    Address:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="billingAddress"
                           th:value="*{billingAddress}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="flightNo" class="col-sm-2 col-form-label" i18nid="FlightNo">Flight Number:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="flightNo"
                           th:value="*{flightNo}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="luggageType" class="col-sm-2 col-form-label" i18nid="LuggageType">Luggage Type:</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext empty" id="luggageType"
                           th:value="*{luggageType}" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="detail" class="col-sm-2 col-form-label" i18nid="Detail">Detail:</label>
                <div class="col-sm-10">
                    <input type="textA" readonly class="form-control-plaintext empty" id="detail" th:value="*{details}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10" th:each="file : ${files}">
                    <img th:src="@{${file.fileName}}" width="200px" height="250px"/>
                </div>
            </div>
        </form>


        <hr/>
        <form class="detail-form" method="post" action="/claim/result" th:object="${result}">
            <input type="hidden" name="email" th:value="${write.emailAddress}">
            <input type="hidden" name="serialNo" th:value="${write.serialNo}">
            <div class="form-group">
                <label for="select1" i18nid="Feedback">Feedback:</label>
                <select class="form-control" id="select1" name="feedback" th:value="*{feedback}">
                    <option value="1" i18nid="Approve">Approve</option>
                    <option value="2" i18nid="Deny">Deny</option>
                    <option value="3" i18nid="ToBeConfirmed">To be confirmed</option>
                </select>
            </div>
            <div class="form-group" id="reasonarea">
                <label for="reason" i18nid="Reason">Reason</label>
                <textarea class="form-control" id="reason" name="reason" th:value="*{reason}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" i18nid="Submit">Submit</button>
            <button type="button" class="btn btn-primary" i18nid="Back" onclick="javascript:history.go(-1);">Back
            </button>
        </form>

    </div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#daohang li").each(function () {
            $(this).mouseover(function () {
                $(this).addClass("active");
            });
            $(this).mouseout(function () {
                $(this).removeClass("active");
            });
        });
        $("#reasonarea").hide();
        $("#select1").change(function () {
            console.log($("#select1").val());
            if ($("#select1").val() == '2' || $("#select1").val() == '3') {
                $("#reasonarea").fadeIn();
            } else {
                $("#reasonarea").fadeOut();
            }
        });

    });

</script>
