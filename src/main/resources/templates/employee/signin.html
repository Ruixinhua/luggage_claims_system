<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin - Hibernia-Sino Insurance Company</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <!--<img id="logo" src= "../css/logo.jpeg">-->
      <form class="form-signin" action="/employee/signin" th:object="${employee}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="emailAddress" th:value="*{emailAddress}" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" th:value="*{password}" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <!--<input type="checkbox" value="remember-me"> Remember me-->
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="register">Create an account</button>
      </form>

    </div> <!-- /container -->
      <footer>
        <p class="foot">&copy; 2019 Hibernia-Sino Insurance Company, Inc.</p>
      </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script>
      $(document).ready(function() {
          $('#register').click(function (e) {
              e.preventDefault();
              $(window).attr('location', '/employee/register');
          })
          // $("#login").click(function (e) {
          //     e.preventDefault();
          //     $('form').submit();
          //
          // })
      });
  </script>
  </body>
</html>
