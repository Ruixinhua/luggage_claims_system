<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin - Hibernia-Sino Insurance Company</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css?time=20150518" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!--<img id="logo" src= "css/logo.jpeg">-->
    <form class="form-signin" action="/signin" th:action="@{/signin}" th:object="${user}" method="post">
        <!--<ul id="myTab" class="nav nav-tabs mytab">-->
        <!--<li>-->
        <!--<a href="#home" data-toggle="tab" class="mytab">By Email</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="#ios" data-toggle="tab" class="mytab">By Phone</a>-->
        <!--</li>-->
        <!--</ul>-->

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <h2 class="form-signin-heading" i18nid="PlsSignin">Please sign in</h2>
                <!--<span id="basic-addon0">&nbsp;</span>-->
                <div id="hintInformation" class="alertdanger" th:if="${login_error}" i18nid="WrongPwd">The user is not
                    exist or password is not
                    correct
                </div>
                <div id="hintInformationCode" class="alertdanger" th:if="${code_error}" i18nid="WrongCode"></div>
                <!--<span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>-->
                <label for="inputEmail" class="sr-only" i18nid="PlsSignin">Email address</label>
                <input type="email" id="inputEmail" class="form-control" name="emailAddress" th:value="*{emailAddress}"
                       i18nid_placeholder="EmailAddress"
                       placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only" i18nid="Password">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" th:value="*{password}"
                       i18nid_placeholder="Password"
                       placeholder="Password" required>
                <div>
                    <input type="text" id="inputVerification" class="form-control" name="imageCode"
                           placeholder="verification code">
                    <img id="verimg" src="/code/image">
                </div>

            </div>
            <div class="tab-pane fade" id="ios">
            </div>

            <!--<div class="checkbox">-->
            <!--<label>-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
            <!--</div>-->

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" i18nid="Signin">Sign in</button>
        <!--<button class="btn btn-lg btn-primary btn-block" type="button" id="register" i18nid="CreateAccount" >Create an account</button>-->
        <button class="btn btn-lg btn-primary btn-block" type="button" id="return" i18nid="ReturnHome">Return Home
        </button>
    </form>

</div> <!-- /container -->

<nav class="nav-color navbar  navbar-fixed-top">

    <div class=" container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a i18nid="ChangeLang" onclick="switchLang()">Change Language</a></li>
        </ul>
    </div>
</nav>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js" th:inline="javascript"></script>
<script>
    $(document).ready(function () {
        let name = "[[${login_error}]]";
        console.log(name);
        if (name) {
            $("#hintInformation").fadeIn();
            // $("#hintInformation").html(name);
            $("#hintInformation").fadeOut(6000);
        }
        let code = "[[${code_error}]]";
        if (code) {

            $("#hintInformationCode").fadeIn();
            // $("#hintInformation").html(name);
            $("#hintInformationCode").fadeOut(6000);
        }
        // $(function () {
        //
        // });
        $('#register').click(function (e) {
            e.preventDefault();
            $(window).attr('location', '/register');
        })
        $('#return').click(function (e) {
            e.preventDefault();
            $(window).attr('location', '/index');
        })
        // $("#login").click(function (e) {
        //     e.preventDefault();
        //     $('form').submit();
        //
        // })
    });
</script>

<script type="text/javascript" src="js/jquery.i18n.properties.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/loadi18n.js"></script>

</body>
</html>
